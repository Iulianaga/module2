
    <!doctype html>
<html>
  <head>
     <meta charset="utf-8"
     
     <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
  <style>
/********** Base styles **********/
h1 {
  margin-bottom: 15px;
}
p {
  border: 1px solid black;
  margin-bottom: 15px;
}
#p1 {
  background-image:"http://gohighbrow.com/wp-content/uploads/2015/03/paintings1.jpg";
  width: 300px;
  height: 300px;
}
#p2 {
  background-color: #DEB887;
  width: 50px;
  height: 50px;
}
/********** Large devices only **********/
@media (min-width: 1200px) {
  #p1 {
    width: 80%;
  }
  #p2 {
    width: 150px;
    height: 150px;
  }
}
/********** Medium devices only **********/
@media (min-width: 992px) and (max-width: 1199px) {
  #p1 {
    width: 50%;
  }
  #p2 {
    width: 100px;
    height: 100px;
  }
}
</style>
</head>
  <body>
      <div style="color: #cc0052; font-size: 60px; text-align: center;">Paintings</div>
      

<div id="container">
  <p id="p1"></p>
  <p id="p2"></p>
  
</div>

    
    <footer>
      
    </footer>
  </body>
</html>
